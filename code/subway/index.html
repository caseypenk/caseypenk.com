<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" /><!-- Style: Space Zero -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>

<svg width="3000" height="3000">

    <!-- water -->
    <rect x="0" y="0" width="3000" height="3000" style="fill:rgb(198, 237, 255)" />

    <!-- Bronx -->
    <rect x="50" y="50" width="700" height="900" style="fill:white" />
    <text x="100" y="200" class="borough-name">The Bronx</text>

    <!-- Manhattan -->
    <rect x="50" y="1050" width="700" height="900" style="fill:white" />
    <text x="100" y="1200" class="borough-name">Manhattan</text>

        <!-- NQRW train -->
        <line x1="300" y1="1300" x2="600" y2="1500" style="stroke:rgb(249, 255, 191);stroke-width:10" />

    <!-- A/C/E train -->
    <line x1="200" y1="0" x2="200" y2="2000" style="stroke:rgb(186, 204, 255);stroke-width:10" />

    <!-- 1/2/3 train -->
    <line x1="300" y1="0" x2="300" y2="2000" style="stroke:rgb(255, 175, 175);stroke-width:10" />

    <!-- B/D/F/M train -->
    <line x1="400" y1="0" x2="400" y2="2000" style="stroke:rgb(255, 234, 189);stroke-width:10" />
  
    <!-- 4/5/6 train -->
    <line x1="600" y1="0" x2="600" y2="2000" style="stroke:rgb(189, 255, 189);stroke-width:10" />
  
    <!-- 7 train -->
    <line x1="50" y1="1300" x2="1000" y2="1300" style="stroke:rgb(247, 225, 255);stroke-width:10" />
  
    <!-- L train -->
    <line x1="100" y1="1500" x2="1000" y2="1500" style="stroke:rgb(221, 221, 221);stroke-width:10" />
  

    <!-- stations -->
    <circle cx="100" cy="1300" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="200" cy="1300" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="300" cy="1300" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="400" cy="1300" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="100" cy="1500" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="200" cy="1500" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="300" cy="1500" r="5" stroke="none" stroke-width="0" fill="white" />
    <circle cx="400" cy="1500" r="5" stroke="none" stroke-width="0" fill="white" />

</svg>

</body>
</html>
